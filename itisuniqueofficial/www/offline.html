<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .offline-container {
      padding: 40px;
      width: 100%;
      max-width: 360px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    p {
      color: #7f8c8d;
      font-size: 1.125rem;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .button {
      padding: 14px 36px;
      background-color: #3498db;
      color: white;
      font-size: 1.125rem;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color .3s;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <h1>You're Offline</h1>
    <p>It appears you're not connected to the internet. Please check your connection and try again.</p>
    <button class="button" onclick="window.location.reload();">Try Again</button>
  </div>
</body>
</html>
